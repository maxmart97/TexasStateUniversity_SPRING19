<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX and Rest APIs</title>
    <link rel="stylesheet" href="css/ajax-rest.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/ajax-rest.js"></script>
</head>
<body>

<table border="1">
    <tr><td colspan="4"><h2>Drink Order:</h2></td></tr>
    <tr><td colspan="4"><h2>Add a Drink Order:</h2></td></tr>
    <tr>
        <td colspan="4">
            <ul id="orders">

            </ul>
        </td>
    </tr>
    <tr><td colspan="4">Name <input type="text" id="name"></td></tr>
    <tr><td colspan="4">Cocktail</td></tr>
    <tr>
        <td>Drink1: <input type="text" id="drink1"></td>
        <td>Drink2: <input type="text" id="drink2"></td>
        <td colspan="2">Color:
            <select id="select-color">
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
            </select>
        </td>
    </tr>
    <tr><td colspan="4">ID: <input type="text" id="idul"></td></tr>
    <tr>
        <td align="center" colspan="4">
            <button id="add-order">Add!</button>
            <button id="get-order">Get!</button>
            <button id="put-order">Put!</button>
            <button id="delete-order">Delete!</button>
        </td>
    </tr>
</table>
