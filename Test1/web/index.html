<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bobcats Bookstore</title>
    <link href="css/bookstore.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1 id="main">Bobcats Bookstore</h1>
    <br/>
    <input type="button" id="viewInv" value="View Inventory"/>
    <br/>
    <br/>
    <p id="invCount">Inventory Count: 0</p>
    <div>
        <h3 id="addBookTitle"><b>Add Book</b></h3>
        <form>
            <label>Name</label><input id="name" type="text" class="txtbox"/>
            <br/>
            <label>Author</label><input id="author" type="text" class="txtbox"/>
            <br/>
            <label>Price</label><input id="price" type="text" class="txtbox"/>
            <br/>
            <label>Quantity</label><input id="quantity" type="text" class="txtbox"/>
            <br/>
            <label>Date Published</label><input id="datePublished" type="date" class="txtbox"/>
            <br/>
            <input type="button" id="add" value="Add Book" class="button"/>
            <input type="button" id="clear" value="Clear" class="button"/>
        </form>
    </div>
    <script src="js/bookstore.js" type="text/javascript"></script>
</body>
</html>
