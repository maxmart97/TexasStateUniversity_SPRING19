<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 1 - Maxwell Martin</title>
    <link href="css/test1.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/test1.js" type="text/javascript"></script>
</head>
<body>
<table>
    <tr>
        <td><h1>Employee Database</h1></td>
    </tr>
    <tr>
        <td><h3>Manage Employee</h3></td>
    </tr>
    <tr>
        <td>
            <ul id="items-ul">

            </ul>
        </td>
    </tr>
    <tr>
        <td>
            <label>Id:</label>
            <input type="text" id="id-txt">
            <p style="display: inline">Only for Delete and Update purposes</p>
        </td>
    </tr>
    <tr>
        <td>
            <label>Name:</label>
            <input type="text" id="name-txt">
        </td>
    </tr>
    <tr>
        <td>
            <label>Salary:</label>
            <input type="text" id="salary-txt">
        </td>
    </tr>
    <tr>
        <td>
            <label>Age:</label>
            <input type="text" id="age-txt">
        </td>
    </tr>
    <tr>
        <td id="buttons">
            <input id="post-btn" type="button" value="Add Employee!">
            <input id="get-btn" type="button" value="Get Employees!">
            <input id="put-btn" type="button" value="Put Employee!">
            <input id="delete-btn" type="button" value="Delete Employee!">
        </td>
    </tr>
</table>
</body>
</html>
